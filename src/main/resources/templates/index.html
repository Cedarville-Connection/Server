<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/tailwind.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="js/main.js"></script>
		
        <title>Cedarville Connection</title>
    </head>
    <body class="theme-light">
    <div id="body-wrapper">
    	<nav class="bg-secondary h-10 w-full">
    		<div class="flex flex-row mx-auto lg:w-2/3 items-center justify-between">
    			<form class="lg:w-1/2 flex flex-row">
    				<span class="mx-2 flex items-center text-ternary">
    					<i class="fa fa-2x relative fa-facebook-official" aria-hidden="true"></i>
    				</span>
    				<div class="rounded bg-ternary flex flex-row flex-1 my-2">
	    				<input type="text" placeholder="Search" class="pl-4 flex-1"/>
	    				<button type="submit" class="bg-primary w-12 flex justify-center">
	    					<i class="fa fa-search" aria-hidden="true"></i>
	    				</button>
    				</div>
    			</form>
    			<div class="flex flex-row flex-1 justify-end text-ternary text-sm select-none">
    				<div class="flex flex-row">
    					<a href="#" class="pr-4 border-r border-gray-700">
    						<span>IMG</span>
    						<span>NAME</span>
    					</a>
    				</div>
    				<div class="flex flex-row pr-4">
    					<a href="#" class="px-4 border-r border-gray-700">
    						<p>Home</p>
    					</a>
    				</div>
    				<div class="flex flex-row pr-4">
    					<a href="#" class="pr-4 border-r border-gray-700">
    						<p>Create</p>
    					</a>
    				</div>
    				<div class="flex flex-row pr-4">
    					<span class="pr-4 border-r border-gray-700">
    						<a href="#" class="pr-2"><i class="fa fa-lg fa-users" aria-hidden="true"></i></a>
    						<a href="#" class="pr-2"><i class="fa fa-lg fa-comments" aria-hidden="true"></i></a>
    						<a href="#"><i class="fa fa-lg fa-bell" aria-hidden="true"></i></a>
    					</span>
    				</div>
    				<div class="flex flex-row pr-4">
    						<a href="#" class="pr-4"><i class="fa fa-lg fa-question" aria-hidden="true"></i></a>
    						<a href="#" class=""><i class="fa fa-lg fa-sort-desc" aria-hidden="true"></i></a>
    				</div>
    			</div>
    		</div>
    	</nav>
    	<div class="flex flex-row justify-center mx-auto lg:w-2/3">
    		<div class="flex flex-col p-4 ml-auto lg:w-1/6 text-sm">
    			<div>
    				<span>IMG</span>
    				<span>NAME</span>
    			</div>
    			<a href="#" class="flex flex-row">
    				<span class="mr-2 w-4"><i class="fa fa-newspaper-o" aria-hidden="true"></i></span>
    				<span>News Feed</span>
    			</a>
    			<a href="#" class="flex flex-row">
    				<span class="mr-2 w-4"><i class="fa fa-comments" aria-hidden="true"></i></span>
    				<span>CU Messenger</span>
    			</a>
    			<a href="#" class="flex flex-row">
    				<span class="mr-2 w-4"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
    				<span>Classifieds</span>
    			</a>
    			<a href="#" class="flex flex-row">
    				<span class="mr-2 w-4"><i class="fa fa-info" aria-hidden="true"></i></span>
    				<span>CedarInfo</span>
    			</a>
    		</div>
    		<div class="flex flex-col lg:w-1/2">
    			<p>Middle</p>
    		</div>
    		<div class="flex flex-col justify-start lg:w-1/4">
    			<p>Right</p>
    		</div>
    	</div>
    </div>
    <!-- <span th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" th:remove="tag"></span> -->
    </body>
</html>
